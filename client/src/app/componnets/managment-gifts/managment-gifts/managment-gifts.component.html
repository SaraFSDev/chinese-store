<button (click)="downloadWinnersReport()">Download winners report</button>
<button (click)="downloadRevenueReport()">Download revenue report</button>


<div class="search-container">
    <mat-form-field appearance="fill">
        <mat-label>Search</mat-label>
        <input matInput [(ngModel)]="searchText" />
    </mat-form-field>
    <button class="search" mat-raised-button color="primary" (click)="search()">Search   </button>
</div>
<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="lottery">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button class="lottery" [disabled]="element.isLotteryCompleted" mat-raised-button color="accent" (click)="lottery(element.id)">
                    <mat-icon>redeem</mat-icon>
                    {{ element.isLotteryCompleted ? 'Lottery Completed' : 'Start Lottery' }}
                </button>
                <div *ngIf="element.isLotteryCompleted">
 
                  </div>
                  
            </td>
        </ng-container>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>id</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>


        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>


        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef>category</th>
            <td mat-cell *matCellDef="let element">{{element.category}}</td>
        </ng-container>


        <ng-container matColumnDef="donatorName">
            <th mat-header-cell *matHeaderCellDef>donator</th>
            <td mat-cell *matCellDef="let element">{{element.donatorName}}</td>
        </ng-container>


       
        <ng-container matColumnDef="purchases">
            <th mat-header-cell *matHeaderCellDef>purchases</th>
            <td mat-cell *matCellDef="let element">{{element.purchases}}</td>
        </ng-container>


        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>price</th>
            <td mat-cell *matCellDef="let element">{{element.price}}</td>
        </ng-container>


        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef>Image</th>
            <td mat-cell *matCellDef="let element">
                <!-- <img *ngIf="element.image" [src]="'/images/' + element.image + '.JPG'" -->
                <img *ngIf="element.image" [src]="'/images/' + element.image + '.png'"
                    style="width: 100px; height: 50px; object-fit: cover;" />
                <span *ngIf="!element.image">No image</span>


            </td>
        </ng-container>


        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="warn" (click)="deletedItem(element.id)">
                    <mat-icon>delete</mat-icon> delete
                </button>
            </td>
        </ng-container>


        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="warn" (click)="openEdit(element.id)">
                    <mat-icon>edit</mat-icon> edit
                </button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row (click)="clickedRows.add(row)" [class.demo-row-is-clicked]="clickedRows.has(row)"
            *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<button mat-flat-button color="primary" (click)="openAdd()">Add</button>


<router-outlet></router-outlet>
