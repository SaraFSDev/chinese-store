<div class="donator-container mat-elevation-z4">
  <h1 class="donator-name mat-display-1">{{ dataSource.donatorName }}</h1>
  <ng-container *ngIf="dataSource?.gifts; else loading">
    <ng-container *ngIf="dataSource.gifts.length === 0">
      <mat-card class="empty-basket">
        <mat-card-content>לא תרם מתנות</mat-card-content>
      </mat-card>
    </ng-container>
  </ng-container>
  <ng-template #loading>
    <mat-card>טוען נתונים...</mat-card>
  </ng-template>
  
  <div *ngFor="let gift of dataSource.gifts" class="gift-container mat-card">
    <mat-card-title class="gift-name">{{ gift.name }}</mat-card-title>
    <img mat-card-image [src]="'/images/' + gift.image + '.png'" alt="{{ gift.name }}" class="gift-image" 
    style="width: 100px; height: 50px; object-fit: cover;" />
    <!-- <img [src]="'assets/' + gift.image + '.JPG'" alt="'assets/' + gift.image + '.png'"> -->
  </div>

  <!-- כפתור ביטול -->
  <button mat-flat-button color="warn" [routerLink]="['/donators']" class="cancel-button">ביטול</button>
</div>
