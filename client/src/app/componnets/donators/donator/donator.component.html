<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <ng-container matColumnDef="gifts">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="accent" [routerLink]="['giftsDonator']" [queryParams]="{ id: element.id }">
                <mat-icon>redeem</mat-icon> 
            </button>
            {{element.gifts}}</td>
    </ng-container>


    <!-- <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="accent" (click)="lottery(element.id)">
            <mat-icon>redeem</mat-icon> 
        </button>
    </td> -->
    <!-- ID Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <!-- <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef (click)="sortByName()"> Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container> -->

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef (click)="filterByName()"> Name 
            <mat-icon class="expand_more">expand_more</mat-icon>
        </th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
      
     <!-- <button (click)="sortByName()"></button>  -->

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let element">{{element.phone}}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef (click)="filterByEmail()"> Email
            <mat-icon class="expand_more">expand_more</mat-icon>
        </th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="warn" (click)="changePassDelete(element.id)">
                <mat-icon>delete</mat-icon> Delete
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <!-- <button mat-raised-button color="accent" [routerLink]="['edit']" [queryParams]="{ id: element.id }" > -->
                <button mat-raised-button color="accent" (click)="openDialogEdit(element.id)">
                <!-- [routerLink]="['edit']" [queryParams]="{ id: element.id }" -->
                <mat-icon>edit</mat-icon> Edit
            </button>
        </td>
    </ng-container>


   
</table>
