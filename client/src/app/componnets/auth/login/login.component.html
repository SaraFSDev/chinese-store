

<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <!-- <mat-card> -->
    <mat-card-title>LogIn</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required />
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
          Required field
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
          Invalid email address
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <!-- <mat-card-actions> -->


    <mat-card>
      <mat-card-content>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password" required />
          <button type="button" mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()">
            <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Required field</mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('pattern')">
            Password must be at least 6 characters long
          </mat-error>
        </mat-form-field>
      </mat-card-content>


      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
          Login
        </button>
      </mat-card-actions>
    </mat-card>
    <div class="register-link">
      <a mat-button routerLink="/register">Don't have an account? Sign up</a>
    </div>
  </form>
</div>
